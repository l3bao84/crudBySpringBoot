<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sản phẩm</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        .header{
            padding: 40px 10px 0 10px;
            width: 100%;
            display: flex;
        }
        .content {
            padding: 60px 10px 0 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .btn > a{
            color: white;
        }
        .btn > a:hover{
            text-decoration: none;
        }
        .go-back{
            width: calc(100%/3);
        }
        .title{
            width: calc(100%/3);
            color: #ff7337;
            text-align: center;
        }
        .action {
            width: calc(100%/3);
            display: flex;
            justify-content: flex-end;
        }
        .product{
            width: 18%;
            margin: 10px;
            background-color: #ffffff;
            border-radius: 4px;
        }
        .product-img{
            text-align: center;
        }
        .product-img > a > img {
            width: 100%;
            height: 100%;
        }
        .product-name {
            font-size: 14px;
            padding: 10px 8px;
            height: 50px;
            overflow: hidden;
            display: block;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            text-overflow: ellipsis;
        }
        .product-price {
            color: #ff7337;
            padding: 30px 8px 4px;
            bottom: 0;
        }
    </style>
</head>
<body th:onload="formatPrice()">
    <div class="header">
        <div class="go-back">
            <button type="button" class="btn btn-dark">
                <a th:href="@{'/main'}">Trở lại trang chủ</a>
            </button>
        </div>
        <div class="title">
            <h1>DANH SÁCH SẢN PHẨM</h1>
        </div>
        <div class="action">
            <div class="btn-add">
                <button type="button" class="btn btn-success"><a th:href="@{'/products/insertProduct'}">+ Thêm sản phẩm</a></button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="product" th:each="product : ${products}">
            <div class="product-img">
                <a th:href="@{'/products/detailProduct/' + ${product.getProductID()}}"><img th:src="@{${product.getProductImg()}}" alt=""></a>
            </div>
            <div class="product-name" th:text="${product.getProductName()}"></div>
            <div class="product-price" th:text="${product.getProductPrice()}"></div>
        </div>
    </div>
    <script>
        function formatPrice() {
            const VND = new Intl.NumberFormat('vi-VN', {
            style: 'currency',
            currency: 'VND',
            });
            
            let listPrice = document.querySelectorAll('.product-price')
            listPrice.forEach(element => {
                element.innerHTML = VND.format(element.textContent)
            });
        }
    </script>
</body>
</html>
